<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta description="Viewer for fulscreen party slides" />
        <title>Fullscreen Image Viewer</title>
        
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #image-container {
                position: relative;
                width: 100%;
                height: 100%;
                background-color: #000;
            }

            #image-container img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            #buttons {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
            }

            #buttons button {
                margin: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div id="image-container"></div>
        <div id="buttons">
            <button id="add-image-btn">Add Image</button>
            <button id="slideshow-btn">Slideshow</button>
        </div>

        <script>
            const imageContainer = document.getElementById('image-container');
            const addImageBtn = document.getElementById('add-image-btn');
            const slideshowBtn = document.getElementById('slideshow-btn');
            let images = [];
            let currentIndex = 0;
            let slideshowInterval;

            addImageBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.src = e.target.result;
                            images.push(img);
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            });

            slideshowBtn.addEventListener('click', () => {
                if (images.length === 0) {
                    alert('Please add images first.');
                    return;
                }

                if (slideshowInterval) {
                    clearInterval(slideshowInterval);
                    slideshowInterval = null;
                    slideshowBtn.textContent = 'Slideshow';
                } else {
                    slideshowInterval = setInterval(() => {
                        showNextImage();
                    }, 2000);
                    slideshowBtn.textContent = 'Stop Slideshow';
                }
            });

            const showNextImage = () => {
                currentIndex = (currentIndex + 1) % images.length;
                displayImage(images[currentIndex]);
            }

            const displayImage = (image) => {
                imageContainer.innerHTML = '';
                imageContainer.appendChild(image);
            }
        </script>
    </body>

</html>
