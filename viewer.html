<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta description="Viewer for fullscreen party slides" />

        <title>Party Slide Viewer</title>
        <meta name="description" content="Party Slide Viewer" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
            crossorigin="anonymous" />
        
        <link rel="stylesheet" href="/styles.css" />

        <title>Party Slide Viewer</title>
    </head>

    <body>
        <div class="image-container">
            <div class="image-container-img">
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="add-image-btn">Add</button>
            <button type="button" class="slideshow-btn">Slideshow</button>
            <button type="button" class="set-add-interval-btn">+</button>
            <button type="button" class="set-sub-interval-btn">-</button>
            <div class="control-texts">
                <span>Delay Interval is </span>
                <span class="display-interval">2</span>
                <span>Press [M] to hide/show menu</span>
            </div>
        </div>
        
        <script src="/script.js"></script>
    </body>
</html>
