<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta description="Viewer for fullscreen party slides" />

        <title>Party Slide Viewer</title>
        <meta name="description" content="Party Slide Viewer" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css" />

        <title>Party Slide Viewer</title>
    </head>

    <body>
        <div class="image-container">
        </div>
        <div class="buttons">
            <button type="button" class="add-image-btn btn btn-warning">Add</button>
            <button type="button" class="slideshow-btn btn btn-warning">Slideshow</button>
            <button type="button" class="set-add-interval-btn btn btn-warning">+</button>
            <button type="button" class="set-sub-interval-btn btn btn-warning">-</button>
            <div class="control-texts">
                <span>Rotation delay is </span>
                <span class="display-interval">20s</span>
                <span><br>Press [M] to hide menu<br></span>
                <span>[F] to show selected files</span>
            </div>
        </div>
        <div class="files"></div>
        <script src="/script.js"></script>
    </body>
</html>
